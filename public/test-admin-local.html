// test-admin-local.html
<!DOCTYPE html>
<html>
<head>
    <title>Test Admin Local</title>
</head>
<body>
    <h1>Whop Experience Admin Test</h1>
    <button onclick="testAdmin()">Test Admin Access</button>
    <div id="result"></div>

    <script>
        async function testAdmin() {
            try {
                // Test with simulated Whop headers
                const response = await fetch('/api/debug/experience-context', {
                    headers: {
                        'X-Whop-User-Id': 'user_Z9GOqqGEJWyjG',
                        'X-Whop-Company-Id': 'biz_YoIIIT73rXwrtK',
                        'X-Whop-Experience-Id': 'exp_ZYUHlzHinpA5Ce'
                    }
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                    
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
